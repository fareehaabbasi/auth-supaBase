<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Dark Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- âœ… To-Do Section -->
    <section class="todo-section container my-5 text-center">
      <h2 class="fw-bold mb-4 text-uppercase text-light">Todo</h2>

      <div class="todo-inputs mx-auto glass-card p-4" style="max-width: 500px">
        <input
          type="text"
          class="form-control mb-3 todo-title"
          placeholder="Enter Title"
          id="todo-title"
        />
        <textarea
          class="form-control mb-3 todo-desc"
          rows="3"
          placeholder="Write your To-Do..."
          id="todo-desc"
        ></textarea>
        <button class="btn add-todo-btn">Add To-Do</button>
      </div>

      <h2 class="fw-bold mt-5 mb-4 text-uppercase text-light">
        Select Priority
      </h2>

      <div class="priority-buttons d-flex justify-content-center gap-3 mb-4">
        <button class="btn priority-btn high">High</button>
        <button class="btn priority-btn medium">Medium</button>
        <button class="btn priority-btn low">Low</button>
      </div>
    </section>

    <!-- Cards Section -->
    <section class="cards-section container my-5">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="glass-card p-4 text-center">
            <h5 class="fw-bold mb-3">Your Projects</h5>
            <p>View and manage all your current projects easily.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="glass-card p-4 text-center">
            <h5 class="fw-bold mb-3">New Ideas</h5>
            <p>Bring your imagination to life with elegant designs.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="glass-card p-4 text-center">
            <h5 class="fw-bold mb-3">Achievements</h5>
            <p>Track your growth and celebrate your success.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- ...baaki scripts same hain... -->

    <div id="loader-overlay">
      <div class="spinner-border text-primary loader-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- JS links -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="config.js"></script>
  </body>
</html>
