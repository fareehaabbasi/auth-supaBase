<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
    <form class="glass-card p-4" id="signup-form">
      <h2 class="text-center mb-4 text-cobalt fw-bold">Create Account</h2>

      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label text-light">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-light">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-cobalt w-100 mt-2">Sign Up</button>

      <p class="text-center mt-3 text-light small">
        Already have an account? <a href="./login.html" class="text-cobalt text-decoration-none">Login</a>
      </p>
    </form>
  </div>

  <!-- JS links -->
   <script src="auth.js"></script>
   <script src="config.js"></script>
</body>
</html>
