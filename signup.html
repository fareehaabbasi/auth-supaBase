<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Dark Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form class="glass-card p-4" id="signup-form">
        <h2 class="text-center mb-4 text-cobalt fw-bold">Create Account</h2>

        <div class="mb-3">
          <label for="username" class="form-label text-light">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label text-light">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-light">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            
          />
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label text-light">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
            <span class="input-group-text eye-icon">
              <i id="togglePassword" class="fa-solid fa-eye-slash"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-cobalt w-100 mt-2">Sign Up</button>

        <p class="text-center mt-3 text-light small">
          Already have an account?
          <a href="./login.html" class="text-cobalt text-decoration-none"
            >Login</a
          >
        </p>
      </form>
    </div>

    <div id="loader-overlay">
      <div class="spinner-border text-primary loader-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- JS links -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="config.js"></script>
  </body>
</html>
